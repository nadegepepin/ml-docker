version: '3.4'

services:
  db:
    image: mysql:5.7
    volumes:
       - db_data:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: slant
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    ports:
      - "3306:3306"

  notebook:
    build: 
      context: .
      target: base
    command: jupyter notebook --ip 0.0.0.0 --notebook-dir=/src --allow-root
    volumes:
      - ..:/src
      - ./config:/root
      - ./log:/var/log
    ports:
      - "8888:8888"
    environment:
      - TFHUB_CACHE_DIR=/src/capstone-prototype/data/tf-hub-cache

  python-cli:
    build: 
      context: .
      target: base
    command: bash 
    volumes:
      - ..:/src
      - ./config:/root
      - ./log:/var/log
    working_dir: /src/
    environment:
      - TFHUB_CACHE_DIR=/src/capstone-prototype/data/tf-hub-cache


  capstone-runtime:
    build: 
      context: ../capstone-prototype/
      target: prod
    command: bash
    volumes:
      - ../capstone-prototype/data:/opt/ml/processing/data
      - ../capstone-prototype/models:/opt/ml/processing/models

  capstone-runtime-gpu:
    build: 
      context: ../capstone-prototype/
      target: prod-gpu
    command: bash
    volumes:
      - ../capstone-prototype/data:/opt/ml/processing/data
      - ../capstone-prototype/models:/opt/ml/processing/models

  capstone-runtime-cpu:
    build: 
      context: ../capstone-prototype/
      target: prod-cpu
    command: bash
    volumes:
      - ../capstone-prototype/data:/opt/ml/processing/data
      - ../capstone-prototype/models:/opt/ml/processing/models

  tensorboard:
    build: 
      context: .
      target: base
    command: ["tensorboard", "--logdir=/var/log/TensorBoard", "--bind_all"]
    volumes:
      - ./log:/var/log
    working_dir: /src/
    ports:
      - "6006:6006"
    environment:
      - TFHUB_CACHE_DIR=/src/capstone-prototype/data/tf-hub-cache


  tensorboard-s3:
    build: 
      context: .
      target: base
    command: ["tensorboard", "--logdir=s3://sagemaker-studio-3fqzdvw0h4y/capstone-prototype/data/tensorboard/train/", "--bind_all"]
    volumes:
      - ~/.aws:/root/.aws
    working_dir: /src/
    ports:
      - "6006:6006"
    environment:
      - TFHUB_CACHE_DIR=/src/capstone-prototype/data/tf-hub-cache
  tensorboard-inspect:
    image: ml-docker_tensorboard
    command: ["tensorboard", "--logdir=/var/log/TensorBoard", "--inspect"]
    volumes:
      - ./log:/var/log
    working_dir: /src/

  python-cli-gpu:
    build: 
      context: aws
      target: base_gpu
    command: bash 
    volumes:
      - ..:/src
      - ./config:/root
      - ./log:/var/log
    working_dir: /src/
    environment:
      - TFHUB_CACHE_DIR=/src/capstone-prototype/data/tf-hub-cache

  python-cli-cpu:
    build: 
      context: aws
      target: base_cpu
    command: bash 
    volumes:
      - ..:/src
      - ./config:/root
      - ./log:/var/log
    working_dir: /src/
    environment:
      - TFHUB_CACHE_DIR=/src/capstone-prototype/data/tf-hub-cache



volumes:
  db_data:



